version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dinelike-postgres
    environment:
      POSTGRES_DB: dinelike
      POSTGRES_USER: dinelike
      POSTGRES_PASSWORD: dinelike123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dinelike"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-db:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dinelike-init-db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/final:/app/data/final:ro
      - ./scripts:/app/scripts:ro
      - ./sql/create_tables.sql:/app/sql/create_tables.sql:ro
    command: /bin/bash /app/scripts/init_docker_db.sh
    restart: "no"

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: dinelike-zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    container_name: dinelike-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "quiz-submissions:1:1"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dinelike-api
    depends_on:
      init-db:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./src:/app/src:ro
      - ./data/final:/app/data/final:ro

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: dinelike-consumer
    depends_on:
      init-db:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    environment:
      DB_HOST: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./src:/app/src:ro

  frontend:
    image: node:20
    container_name: dinelike-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - api

volumes:
  postgres_data:
