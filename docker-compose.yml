services:
  postgres:
    image: postgres:15
    container_name: dinelike-postgres
    environment:
      POSTGRES_USER: dinelike
      POSTGRES_PASSWORD: dinelike123
      POSTGRES_DB: dinelike
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dinelike-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: dinelike-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - dinelike-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: dinelike-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - dinelike-network

  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://dinelike:dinelike123@postgres:5432/dinelike
      AIRFLOW__CORE__FERNET_KEY: UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E=
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@dinelike.com"
    depends_on:
      - postgres
    networks:
      - dinelike-network

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: dinelike-airflow-webserver
    depends_on:
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://dinelike:dinelike123@postgres:5432/dinelike
      AIRFLOW__CORE__FERNET_KEY: UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E=
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_PROCESSED_BUCKET: ${S3_PROCESSED_BUCKET}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./.env:/opt/airflow/.env
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - dinelike-network

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: dinelike-airflow-scheduler
    depends_on:
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://dinelike:dinelike123@postgres:5432/dinelike
      AIRFLOW__CORE__FERNET_KEY: UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E=
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_PROCESSED_BUCKET: ${S3_PROCESSED_BUCKET}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./.env:/opt/airflow/.env
    command: scheduler
    networks:
      - dinelike-network

volumes:
  postgres_data:

networks:
  dinelike-network:
    driver: bridge
