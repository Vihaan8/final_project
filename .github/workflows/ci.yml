name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
          pip install -r requirements-api.txt
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v --cov=src/matching --cov-report=term-missing

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build API Docker image
        run: |
          docker build -f Dockerfile.api -t dinelike-api:test .
      
      - name: Build Consumer Docker image
        run: |
          docker build -f Dockerfile.consumer -t dinelike-consumer:test .
      
      - name: Validate docker-compose configuration
        run: |
          docker compose config

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Style warnings (don't fail build)
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
